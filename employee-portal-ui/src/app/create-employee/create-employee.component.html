<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="name">Gender</label>'
			
			<select class="form-control" id="gender" required [(ngModel)]="employee.gender" name="gender">
				<option value="Female">Female</option>
				<option value="Male">Male</option>
			</select>
        </div>
		
		 <div class="form-group datepicker" >
            <label for="name">DOP</label>
            <input type="text" class="form-control" id="dop" required [(ngModel)]="employee.dop" name="dop" >
        </div>

		<div class="form-group">
            <label for="name">Department</label>
            <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
        </div>
		
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
